{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="{% static 'userapp/css/user-message.css' %}">
</head>
<body background="{% static 'user_media/indian-spices.jpeg' %}">

<div class="container">
  <form id="contact" action="{% url 'user_contact' %}" method="post">
      {% csrf_token %}
    <h3>Quick Contact</h3>
    <h4>Contact us today, and get reply with in 24 hours!</h4>
    <fieldset>
      <input placeholder="Your name" type="text" id="sender_name" name="sender_name" tabindex="1" required autofocus>
    </fieldset>
    <fieldset>
      <input placeholder="Your Email Address" type="email" id="sender_email" name="sender_email" tabindex="2" required>
    </fieldset>
{#    <fieldset>#}
{#      <input placeholder="Your Phone Number" type="tel" tabindex="3" >#}
{#    </fieldset>#}
    <fieldset>
      <textarea placeholder="Type your Message Here...." tabindex="5" id="sender_message" name="sender_message" required></textarea>
    </fieldset>
    <fieldset>
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
    </fieldset>
  </form>


</div>

</body>
</html>
