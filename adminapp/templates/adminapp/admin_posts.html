{% extends 'adminapp/admin_index.html' %}
{% load  static %}
{% block  content %}

    <style>
    body {
  padding: 40px 0;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  grid-gap: 20px;
  align-items: stretch;
}

.grid > article {
  border: 1px solid #ccc;
  box-shadow: 2px 2px 6px 0px rgba(0, 0, 0, 0.3);
}

.grid > article img {
  max-width: 100%;
  height: 40vw;
  object-fit: cover;
}

.grid .text {
  padding: 20px;
}

    </style>


<div class="container">
  <main class="grid">
      {% for data in context %}
    <article>
      <img src="{{ data.recipe_images.url }}" alt="">
      <div class="text">
        <h3 style="text-decoration: underline navy; text-underline-style:thick">{{ data.recipe_name }}</h3>
          <br>
        <p>{{data.short_description}}</p>
        <a href="{% url 'admin_read_more' id=data.id %}" style="color: #0c1de5">Read More</a>
      </div>
    </article>
      {% endfor %}
  </main>
</div>




{% endblock %}
