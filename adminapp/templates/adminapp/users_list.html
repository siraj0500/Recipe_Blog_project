{% extends 'adminapp/admin_index.html' %}

{% block content %}

    <style>
    @import url('https://fonts.googleapis.com/css?family=Roboto:100,300,400,700');
@import url('https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i');

*{
  box-sizing: border-box;
}

body, html {
  font-family: 'Roboto', serif;
  margin: 0;
  width: 100%;
  height: 100%;
  padding: 0;
}

body {
  background-color: #f9f9f9;
  display: flex;
  display: -webkit-flex;
  -webkit-justify-content: center;
  -webkit-align-items: center
}

.cards {
  width: 100%;
  max-width: 820px;
  display: flex;
  display: -webkit-flex;
  justify-content: center;
  -webkit-justify-content: center
}

.card-img {
  visibility: hidden;
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  width: 100%;
  height: 235px;
  border-top-left-radius: 12px;
  border-top-right-radius: 12px;
}

.card-initials{
  background:#fff;
  height:150px;
  width:150px;
  position:relative;
  font-size:2em;
  color:#333;
  text-align:center;
  top:calc(50% - 75px);
  left:calc(50% - 75px);
  line-height:150px;
  border-radius:50%;

}
.card-img-hover {
  transition: 0.2s all ease-out;
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  width: 100%;
  position: absolute;
  height: 235px;
  border-top-left-radius: 12px;
  border-top-right-radius: 12px;
  top: 0
}
.card {
  margin-right: 25px;
  background-color: #ddd;
  width: 33.3%;
  position: relative;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0px 13px 10px -7px rgba(0, 0, 0,0.1);
}
.card:hover {
  box-shadow: 0px 30px 18px -8px rgba(0, 0, 0,0.1);
  transform: scale(1.10, 1.10);
}

.card-info {
  z-index: 2;
  background-color: #fff;
  padding: 15px 10px;
}

.card-role {
  font-family: Roboto;
  text-transform: uppercase;
  font-size: 13px;
  letter-spacing: 2px;
  font-weight: 500;
  color: #999;
}

.card-name {
  margin-top: 5px;
  margin-bottom: 10px;
  font-family: 'Roboto', serif;
  color:#333;
  font-weight:600;
  font-size:20px
}

.card-contact.phone{
  font-feature-settings: "tnum";
}

.card-contact, .card-contact a {
  font-size: 12px;
  text-decoration:none;
  font-family: arial, sans-serif;
  padding:5px 0;
  font-weight:500;
  color: #ff4357
}
.card-contact a:hover{
  text-decoration:underline
}

.card:hover .card-img-hover {
    height: 100%;
    opacity: 0.3;
}

.card:hover .card-info {
    background-color: transparent;
    position: relative;
  font-weight:600
}

.card:hover .card-info-hover {
    opacity: 1;
}
    </style>



<section class="cards">
{% for usr in users_list %}
  <article class="card">
    <div class="card-img"></div>
    <div class="card-img-hover" style="background-image:url('https://www.marketingmuses.com/wp-content/uploads/2018/01/invis-user.png')"></div>
    <div class="card-info">
        {% if usr.is_superuser %}
      <div class="card-role">Superuser</div>
            {% else %}
            <div class="card-role">user</div>
        {% endif %}
      <div class="card-name">{{ usr.username }}</div>
      <div class="card-contact phone">{{ usr.date_joined }}</div>
      <div class="card-contact email"><a href="mailto:Kejal.Setia@iriworldwide.com?Subject=Question">{{ usr.email }}</a></div>
    </div>
  </article>
{% endfor %}
</section>




{% endblock %}
