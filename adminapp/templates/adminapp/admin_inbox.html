{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="{% static 'adminapp/css/admin_inbox.css' %}">
</head>
<body>
<div class="center">
  <div class="contacts">
    <i class="fas fa-bars fa-2x">
    </i>
    <h2>Contacts</h2>
    <div class="contact">
      <div class="pic rogers">
      </div>
      <div class="badge">14</div>
      <div class="name">Steve Rogers</div>
      <div class="message">That is America's ass 🇺🇸🍑</div>
    </div>
  </div>
  <div class="chat">
    <div class="contact bar">
      <div class="pic stark">
      </div>
      <div class="name">Tony Stark</div>
      <div class="seen">Today at 12:56</div>
    </div>
    <div class="messages" id="chat">
      <div class="time">Today at 11:41</div>
      <div class="message parker">Hey, man! What's up, Mr Stark? 👋</div>
      <div class="message stark">

      </div>
    </div>
    <div class="input">
      <i class="fas fa-camera">
      </i><i class="far fa-laugh-beam">
      </i><input placeholder="Type your message here!" type="text" />
      <i class="fas fa-microphone">
      </i></div>
  </div>
</div>
<script src="/adminapp/static/adminapp/js/admin_inbox.js"></script>
</body>
</html>
