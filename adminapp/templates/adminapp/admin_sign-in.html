{% load static %}
<!DOCTYPE html>
<html lang="eng">
<head>

	{% if title %}
    <title>God's Own recipe {{ title }}</title>
    {% else %}
    <title>God's Own recipe</title>
    {% endif %}

	<link rel="stylesheet" type="text/css" href="{% static 'adminapp/css/admin_sign-in.css' %}">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="{% static 'user_media/wave.png' %}" alt="">
	<div class="container">
		<div class="img">
			<img src="{% static 'user_media/bg.svg' %}">
		</div>
		<div class="login-content">
			<form action="#" enctype="multipart/form-data" method="post">
                {% csrf_token %}
				<img src="{% static 'user_media/avatar.svg' %}">
				<h2 class="title">Welcome</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<input type="text" class="input" id="username" name="username">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password" class="input" id="password" name="password">
            	   </div>
            	</div>
            	<a href="admin_forgot_passw.html">Forgot Password?</a>
            	<input type="submit" class="btn" value="Login">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="{% static 'adminapp/js/admin_sign-in.js' %}"></script>
</body>
</html>
